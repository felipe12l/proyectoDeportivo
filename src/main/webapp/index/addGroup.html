<!DOCTYPE html>
<html>
<head>
    <link href="../styles/add.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
<!--ADD GROUP-->
<div class="content-wrapper" id="add-competition">

    <div id="add-container">
        <div class="row mb-3" style="gap: 10px" id="fields">
            <div class="col">
                <h3>Competition Info</h3>
                <br>
                <input type="text" class="form-control" id="reg_name" placeholder="Name:">

                <input type="date" class="form-control" id="reg_dateS" placeholder="Date:">

                <input type="text" class="form-control" id="reg_place" placeholder="Place:">
                <select id="disciplineSelect" name="discipline" style="height: 35px;width: 200px" title="All Disciplines">
                    <option value="Tennis">Tennis</option>
                    <option value="Football">Football</option>
                    <option value="BasketBall">BasketBall</option>
                </select>
            </div>
            <!--GROUPS-->
            <div class="col" id="inGroup">
                <h3>Groups</h3><br>
                <button type="button" class="btn btn-primary" onclick="newGroup()">Add Group</button><br>
                <div class="table-header">
                    <div class="row mb-3">
                        <div class="col">ID</div>
                        <div class="col">NAME</div>

                    </div>
                </div>
            </div>


        </div>
        <div class="row mb-3" id="add-btns">
            <button class="btn btn-success" onclick="addCompetition()">Add</button>
            <button type="button" class="btn btn-outline-danger" onclick="back()">BACK</button>
        </div>

    </div>
</div>
<script src="../scripts/addGroup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
