<!DOCTYPE html>
<html>
<head>
    <link href="../styles/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
<!--MAIN-->
    <div class="snippet-container" id="general">
        <h2>Ku Klux Klan Deportive Club</h2>

        <div class="content-wrapper" id="menu">
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#competitionTypeModal" style="border-radius: 10px">Add Competition</button>
                <div style="width: 400px;height: 35px;display:
                            flex;border: 1px solid #dee2e6;
                            margin-left: 50px;align-content: center;
                            background-color: white;border-radius: 10px">
                    <label style="padding: 5px">Filter:</label>
                    <select id="filterSelect" name="Filter" style="margin-left: 20px;height: 33px;width: 330px;background-color: white;
                                                               border-radius: 10px;border-color:#dee2e6;border-top-left-radius: 0;border-bottom-left-radius: 0;">
                        <option value="c">Competitions</option>
                        <option value="u">Users</option>
                    </select>
                </div>
                <input type="search" class="form-control" id="search-input" placeholder="Search:">
            </div>
        </div>

        <div id="filters">
            <div class="table-header" id="info-c">
                <div class="row mb-3" id="head-c">
                    <div class="col">
                        <label>Name</label>
                    </div>
                    <div class="col">
                        <label>Date</label>
                    </div>
                    <div class="col">
                        <label>Discipline</label>
                    </div>
                    <div class="col">
                        <label>OPTIONS</label>
                    </div>
                </div>
            </div>

            <div class="table-header" id="info-u" style="display: none">
                <div class="row mb-3" id="head-u">
                    <div class="col">
                        <label>ID</label>
                    </div>
                    <div class="col">
                        <label>Name</label>
                    </div>
                    <div class="col">
                        <label>Last Name</label>
                    </div>
                    <div class="col">
                        <label>Competitions Count</label>
                    </div>
                    <div class="col">
                        <label>OPTIONS</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="competitionTypeModal" tabindex="-1" aria-labelledby="competitionTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="competitionTypeModalLabel">Competition Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please select the type of competition:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="competitionType" id="individual" value="individual">
                        <label class="form-check-label" for="individual">Individual</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="competitionType" id="group" value="group">
                        <label class="form-check-label" for="group">Group</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="handleCompetitionType()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
