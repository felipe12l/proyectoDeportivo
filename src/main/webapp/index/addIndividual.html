<!DOCTYPE html>
<html>
<head>
    <link href="../styles/add.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
<h2>Add Competition to Ku Klux Klan Deportive Club</h2>
<br><br>

<!--ADD INDIVIDUAL-->
<div class="content-wrapper" id="add-competition">

    <div id="add-container">
        <div class="row mb-3" style="gap: 10px" id="fields">

            <!--FIELDS-->
            <div class="col" style="max-width: 200px">
                <h3>Competition Info</h3>
                <br>
                <label style="font-size: 14px">Required text field</label>
                <label style="color: red">*</label>
                <input type="text" class="form-control" id="reg_name" placeholder="Name:">
                <label style="font-size: 14px">Required text field</label>
                <label style="color: red">*</label>
                <input type="date" class="form-control" id="reg_date" placeholder="Date:">
                <label style="font-size: 14px">Required text field</label>
                <label style="color: red">*</label>
                <input type="text" class="form-control" id="reg_place" placeholder="Place:">
                <select id="disciplineSelect" name="discipline" style="height: 35px;width: 100%" title="All Disciplines">
                    <option value="Tennis">Tennis</option>
                    <option value="F1">F1</option>
                </select>
            </div>

            <!--TABLES-->
            <div class="col">
                <h3>Available Participants</h3>
                <br><br><br>
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered" id="tableToAdd">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th style="width: 50px">Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="col">
                <h3>Leaderboard</h3>
                <br><br>
                <label style="font-size: 14px">Table can not be empty</label>
                <label style="color: red">*</label>
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered" id="leaderboard">
                        <thead>
                        <tr>
                            <th>Position</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th style="width: 50px">Action</th>
                        </tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>

                </div>
            </div>


        </div>

        <div class="row mb-3" id="add-btns">
            <button class="btn btn-success" onclick="addCompetition()">Add</button>
            <button type="button" class="btn btn-outline-danger" onclick="back()">BACK</button>
        </div>

    </div>

    <div class="notification" id="notification"></div>
</div>
<script src="../scripts/addIndividual.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
