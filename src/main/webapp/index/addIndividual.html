<!DOCTYPE html>
<html>
<head>
    <link href="../styles/add.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
<h2>Add Competition to Ku Klux Klan Deportive Club</h2>
<br><br>

<!--ADD INDIVIDUAL-->
<div class="content-wrapper" id="add-competition">

    <div id="add-container">
        <div class="row mb-3" style="gap: 10px" id="fields">
            <div class="col">
                <h3>Competition Info</h3>
                <br>
                <input type="text" class="form-control" id="reg_name" placeholder="Name:">

                <input type="date" class="form-control" id="reg_dateS" placeholder="Date:">

                <input type="text" class="form-control" id="reg_place" placeholder="Place:">
                <select id="disciplineSelect" name="discipline" style="height: 35px;width: 400px" title="All Disciplines">
                    <option value="Tennis">Tennis</option>
                    <option value="Football">Football</option>
                    <option value="BasketBall">BasketBall</option>
                </select>
            </div>
            <!--NO GROUPS-->
            <div class="col" id="noGroup">
                <h3>Participants</h3>
                <br>
                <select id="userSelect" name="users" style="height: 35px;width: 300px" title="All Users">
                    <option value="" disabled selected>NIGGAS</option>
                    <option value="NIGGA1">NIGGA1</option>
                    <option value="NIGGA2">NIGGA2</option>
                    <option value="NIGGA3">NIGGA3</option>
                </select>

                <i class="fas fa-plus" title="Add"></i>

                <div class="table" id="participants-to-add">
                    <!--Creates the student view in the script-->
                    <!--show_participant_info-->
                </div>

                <div class="table" id="participants-added">
                    <!--Creates the student view in the script-->
                    <!--show_participant_info-->
                </div>

            </div>


        </div>
        <div class="row mb-3" id="add-btns">
            <button class="btn btn-success" onclick="addCompetition()">Add</button>
            <button type="button" class="btn btn-outline-danger" onclick="back()">BACK</button>
        </div>

    </div>
</div>
<script src="../scripts/addIndividual.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
